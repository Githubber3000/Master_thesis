group_name: two_attr_corr
configs:

  - config_descr: Vary_Correlation_with_high_Dimension
    posterior_type: MvNormal
    varying_attribute: correlation
    varying_values: [0.0, 0.3, 0.5, 0.9, 0.99]
    mu: ZERO_30
    cov: ID_30
    

  - config_descr: Vary_Correlation_with_heavy_Tails
    posterior_type: MvStudentT
    varying_attribute: correlation
    varying_values: [0.0, 0.3, 0.5, 0.9, 0.99]
    mu: ZERO_2
    scale: ID_2 
    nu: 2.1


  - config_descr: Vary_Correlation_with_high_Multimodality
    posterior_type: Mixture
    component_types: ["MvNormal", "MvNormal"]
    component_params:
      - mu: ZERO_2
        cov: ID_2
      - mu: [13, 0]
        cov: ID_2
    weights: [0.5, 0.5]
    varying_attribute: correlation
    varying_values: [0.0, 0.3, 0.5, 0.9, 0.99]









