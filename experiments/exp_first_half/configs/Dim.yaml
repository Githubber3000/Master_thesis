group_name: Dimension
configs:

  - config_descr: Vary_only_Dimension
    posterior_type: MvNormal
    varying_attribute: dimension
    varying_values: [2,5,10,15,30]
    mu: ZERO_30
    cov: ID_30

  - config_descr: Vary_Dimension_with_high_correlation
    posterior_type: MvNormal
    varying_attribute: dimension
    varying_values: [2,5,10,15,30]
    mu: ZERO_30
    cov: HIGH_30

  - config_descr: Vary_Dimension_with_heavy_Tails
    posterior_type: MvStudentT
    varying_attribute: dimension
    varying_values: [2,5,10,15,30]
    mu: ZERO_30
    nu: 2.1
    scale: ID_30

  - config_descr: Vary_Dimension_with_high_Multimodality
    posterior_type: Mixture
    component_types: ["MvNormal", "MvNormal"]
    component_params:
      - mu: ZERO_30
        cov: ID_30
      - mu: FIRST_13_30
        cov: ID_30
    weights: [0.5, 0.5]
    varying_attribute: dimension
    varying_values: [2,5,10,15,30]

  - config_descr: Vary_Dimension_with_heavy_Tails_and_high_correlation
    posterior_type: MvStudentT
    varying_attribute: dimension
    varying_values: [2,5,10,15,30]
    mu: ZERO_30
    nu: 2.1
    scale: HIGH_30










