group_name: three_attr_corr
configs:

  - config_descr: Vary_Correlation_with_Dim_and_Tails
    posterior_type: MvStudentT
    varying_attribute: correlation
    varying_values: [0.0, 0.3, 0.5, 0.9, 0.95, 0.99]
    mu: ZERO_30
    scale: ID_30 
    nu: 2.1

  - config_descr: Vary_Correlation_with_Dim_and_MM
    posterior_type: Mixture
    component_types: ["MvNormal", "MvNormal"]
    component_params:
      - mu: ZERO_30
        cov: ID_30
      - mu: ZERO_30
        cov: ID_30
    weights: [0.5, 0.5]
    varying_attribute: correlation
    varying_values: [0.0, 0.3, 0.5, 0.9, 0.95, 0.99]


  - config_descr: Vary_Correlation_with_Tails_and_MM
    posterior_type: Mixture
    component_types: ["MvStudentT", "MvStudentT"]
    component_params:
      - mu: ZERO_2
        scale: ID_2
        nu: 2.1
      - mu: ZERO_2
        scale: ID_2 
        nu: 2.1
    weights: [0.5, 0.5]
    varying_attribute: correlation
    varying_values: [0.0, 0.3, 0.5, 0.9, 0.95, 0.99]









