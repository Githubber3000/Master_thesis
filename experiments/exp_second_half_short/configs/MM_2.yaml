group_name: Multimodal_Distance
configs:

  - config_descr: Varying_Mode_Distance_Tails_Dimension
    posterior_type: Mixture
    component_types: ["MvStudentT", "MvStudentT"]
    component_params:
      - mu: ZERO_30
        scale: ID_30
        nu: 2.1
      - mu: ZERO_30
        scale: ID_30
        nu: 2.1
    weights: [0.5, 0.5]
    varying_attribute: "mm"
    varying_values: [5, 8, 10, 12, 15, 18]

  - config_descr: Varying_Mode_Distance_Tails_Correlation
    posterior_type: Mixture
    component_types: ["MvStudentT", "MvStudentT"]
    component_params:
      - mu: ZERO_2
        scale: HIGH_2
        nu: 2.1
      - mu: ZERO_2
        scale: HIGH_2
        nu: 2.1
    weights: [0.5, 0.5]
    varying_attribute: "mm"
    varying_values: [5, 8, 10, 12, 15, 18]

  - config_descr: Varying_Mode_Distance_Dimension_Correlation
    posterior_type: Mixture
    component_types: ["MvNormal", "MvNormal"]
    component_params:
      - mu: ZERO_30
        cov: HIGH_30
      - mu: ZERO_30
        cov: HIGH_30
    weights: [0.5, 0.5]
    varying_attribute: "mm"
    varying_values: [5, 8, 10, 12, 15, 18]

  - config_descr: Varying_Mode_Distance_Tails_Dimension_Correlation
    posterior_type: Mixture
    component_types: ["MvStudentT", "MvStudentT"]
    component_params:
      - mu: ZERO_30
        scale: HIGH_30
        nu: 2.1
      - mu: ZERO_30
        scale: HIGH_30
        nu: 2.1
    weights: [0.5, 0.5]
    varying_attribute: "mm"
    varying_values: [5, 8, 10, 12, 15, 18]
    










  
