<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Experiment Report</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2em;
      line-height: 1.6;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    .group-section {
      margin-bottom: 3em;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 6px;
    }
    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .group-header h2 {
      margin: 0;
    }
    .config-section {
      margin-top: 1em;
    }
    .plot-row {
      display: flex;
      overflow-x: auto;
      gap: 1em;
      padding-bottom: 1em;
    }
    .plot-row img {
      border: 1px solid #aaa;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .plot-row img:not(.init-plot) {
      max-height: 200px;
    }

    img.init-plot {
      max-height: 180px;
      max-width: 300px;
      object-fit: contain;
    }

    .plot-title {
      font-weight: bold;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
  <script>
    function toggleGroup(id) {
      const content = document.getElementById(id);
      const arrow = document.getElementById(id + '-arrow');
      if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
        arrow.textContent = '▼';
      } else {
        content.classList.add('hidden');
        arrow.textContent = '▶';
      }
    }
  </script>
</head>
<body>
  <h1>Complete Experiment Report</h1>

  <!-- Repeat this block per group -->
  
  <div class="group-section">
    <div class="group-header" onclick="toggleGroup('group-1')">
      <h2>circle</h2>
      <span id="group-1-arrow">▼</span>
    </div>
    <div id="group-1">
      
      <div class="config-section">
        <h3>circle_test (Mixture, circle_radius, 3 runs)</h3>
        <div class="plot-row">
          
            <div>
              <div class="plot-title">Wasserstein Distance</div>
              <img src="results/z_html_pngs/circle/circle_test/wasserstein_distance_global_plot_shaded.png" alt="wasserstein_distance plot">
            </div>

            
              <div>
                <div class="plot-title">Glass's Δ WS</div>
                <img src="results/z_html_pngs/circle/circle_test/glass_delta_ws_dist.png" alt="Glass Delta WS">
              </div>
            
          
            <div>
              <div class="plot-title">Mmd Rff</div>
              <img src="results/z_html_pngs/circle/circle_test/mmd_rff_global_plot_shaded.png" alt="mmd_rff plot">
            </div>

            
              <div>
                <div class="plot-title">Glass's Δ MMD</div>
                <img src="results/z_html_pngs/circle/circle_test/glass_delta_mmd.png" alt="Glass Delta MMD">
              </div>
            
          
            <div>
              <div class="plot-title">R Hat</div>
              <img src="results/z_html_pngs/circle/circle_test/r_hat_global_plot_shaded.png" alt="r_hat plot">
            </div>

            
          
            <div>
              <div class="plot-title">Ess</div>
              <img src="results/z_html_pngs/circle/circle_test/ess_global_plot_shaded.png" alt="ess plot">
            </div>

            
          
            <div>
              <div class="plot-title">Runtime</div>
              <img src="results/z_html_pngs/circle/circle_test/runtime_global_plot_shaded.png" alt="runtime plot">
            </div>

            
          
        </div>

        <!-- Foldable section for KDEs -->
        <details>
          <summary><b>IID Samples KDE across varying values</b></summary>
          <div class="plot-row">
            
              <div>
                <img src="results/z_html_pngs/circle/circle_test/iid_hist_kde_circle_radius_8.png" alt="KDE plot">
              </div>
            
              <div>
                <img src="results/z_html_pngs/circle/circle_test/iid_hist_kde_circle_radius_10.png" alt="KDE plot">
              </div>
            
              <div>
                <img src="results/z_html_pngs/circle/circle_test/iid_hist_kde_circle_radius_4.png" alt="KDE plot">
              </div>
            
              <div>
                <img src="results/z_html_pngs/circle/circle_test/iid_hist_kde_circle_radius_6.png" alt="KDE plot">
              </div>
            
              <div>
                <img src="results/z_html_pngs/circle/circle_test/iid_hist_kde_circle_radius_12.png" alt="KDE plot">
              </div>
            
          </div>
        </details> 

        
        <details>
          <summary><b>Init Values per Posterior Variant</b></summary>
          <div class="plot-row">
            
              <div>
                <img src="results/z_html_pngs/circle/circle_test/init_circle_radius_4.png" alt="Init Plot" class="init-plot">
              </div>
            
              <div>
                <img src="results/z_html_pngs/circle/circle_test/init_circle_radius_8.png" alt="Init Plot" class="init-plot">
              </div>
            
              <div>
                <img src="results/z_html_pngs/circle/circle_test/init_circle_radius_12.png" alt="Init Plot" class="init-plot">
              </div>
            
              <div>
                <img src="results/z_html_pngs/circle/circle_test/init_circle_radius_10.png" alt="Init Plot" class="init-plot">
              </div>
            
              <div>
                <img src="results/z_html_pngs/circle/circle_test/init_circle_radius_6.png" alt="Init Plot" class="init-plot">
              </div>
            
          </div>
        </details>
      

      </div>
      
    </div>
  </div>
  

</body>
</html>
