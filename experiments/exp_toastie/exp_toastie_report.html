<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Experiment Report</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2em;
      line-height: 1.6;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    .group-section {
      margin-bottom: 3em;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 6px;
    }
    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .group-header h2 {
      margin: 0;
    }
    .config-section {
      margin-top: 1em;
    }
    .plot-row {
      display: flex;
      overflow-x: auto;
      gap: 1em;
      padding-bottom: 1em;
    }
    .plot-row img {
      border: 1px solid #aaa;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .plot-row img:not(.init-plot) {
      max-height: 200px;
    }

    img.kde-plot,
    img.init-plot {
      max-height: 180px;
      max-width: 300px;
      object-fit: contain;
    }

    .plot-title {
      font-weight: bold;
      text-align: center;
    }

    .plot-column-layout {
      display: flex;
      flex-direction: row;
      gap: 1em;
      overflow-x: auto;
      padding-bottom: 1em;
      align-items: flex-start;
    }

    .plot-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
    }

    .plot-column span {
      font-size: 0.9em;
      color: #555;
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    function toggleGroup(id) {
      const content = document.getElementById(id);
      const arrow = document.getElementById(id + '-arrow');
      if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
        arrow.textContent = '▼';
      } else {
        content.classList.add('hidden');
        arrow.textContent = '▶';
      }
    }
  </script>
</head>
<body>
<h1>Complete Experiment Report</h1>



  <!-- Repeat this block per group -->
  
  <div class="group-section">
    <div class="group-header" onclick="toggleGroup('group-1')">
      <h2>Base</h2>
      <span id="group-1-arrow">▼</span>
    </div>


    <div id="group-1">
      
      <div class="config-section">
        <h3>
          Base_Gaussian 
          (Normal, 
          mu, 
          3 runs)
        </h3>

        
        


      
      <details open>
            <summary><b>Pooled Chains results</b></summary>
        
            <div class="plot-row">
              
                
                  <div>
                    <div class="plot-title">Wasserstein Distance</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/pooled_global_plots/wasserstein_distance_global_plot_shaded.png" alt="wasserstein_distance plot">
                  </div>
                
                
                
                
                  <div>
                    <div class="plot-title">Glass’s Δ WS</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/pooled_global_plots/glass_delta_ws.png" alt="Glass Δ WS">
                  </div>
                
              
                
                  <div>
                    <div class="plot-title">Mmd Rff</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/pooled_global_plots/mmd_rff_global_plot_shaded.png" alt="mmd_rff plot">
                  </div>
                
                
                
                
                  <div>
                    <div class="plot-title">Glass’s Δ MMD</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/pooled_global_plots/glass_delta_mmd.png" alt="Glass Δ MMD">
                  </div>
                
              
                
                  <div>
                    <div class="plot-title">R Hat</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/pooled_global_plots/r_hat_global_plot_shaded.png" alt="r_hat plot">
                  </div>
                
                
                
                
              
                
                  <div>
                    <div class="plot-title">Ess</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/pooled_global_plots/ess_global_plot_shaded.png" alt="ess plot">
                  </div>
                
                
                
                
              
                
                  <div>
                    <div class="plot-title">Runtime</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/pooled_global_plots/runtime_global_plot_shaded.png" alt="runtime plot">
                  </div>
                
                
                
                
              
            </div>
          </details>

      
      
        <details open>
            <summary><b>One Chain results</b></summary>
        
            <div class="plot-row">
              
                
                  <div>
                    <div class="plot-title">Wasserstein Distance</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/chain_global_plots/wasserstein_distance_global_plot_shaded.png" alt="wasserstein_distance plot">
                  </div>
                
                
                
                
                  <div>
                    <div class="plot-title">Glass’s Δ WS</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/chain_global_plots/glass_delta_ws.png" alt="Glass Δ WS">
                  </div>
                
              
                
                  <div>
                    <div class="plot-title">Mmd Rff</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/chain_global_plots/mmd_rff_global_plot_shaded.png" alt="mmd_rff plot">
                  </div>
                
                
                
                
                  <div>
                    <div class="plot-title">Glass’s Δ MMD</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/chain_global_plots/glass_delta_mmd.png" alt="Glass Δ MMD">
                  </div>
                
              
                
                  <div>
                    <div class="plot-title">R Hat</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/chain_global_plots/r_hat_global_plot_shaded.png" alt="r_hat plot">
                  </div>
                
                
                
                
              
                
                  <div>
                    <div class="plot-title">Ess</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/chain_global_plots/ess_global_plot_shaded.png" alt="ess plot">
                  </div>
                
                
                
                
              
                
                  <div>
                    <div class="plot-title">Runtime</div>
                    <img src="results/z_html_pngs/Base/Base_Gaussian/chain_global_plots/runtime_global_plot_shaded.png" alt="runtime plot">
                  </div>
                
                
                
                
              
            </div>
          </details>
      

      
      
      <details>
        <summary><b>KDE + Init Plots</b></summary>

        <div class="plot-column-layout">
          
            <div class="plot-column">
              <img src="results/z_html_pngs/Base/Base_Gaussian/IID_KDE_and_Histograms/iid_hist_kde_mu_0.png" alt="KDE plot" class="kde-plot">

              <img src="results/z_html_pngs/Base/Base_Gaussian/pooled_init/init_mu_0_pooled.png" alt="Pooled Init Plot" class="init-plot">

              <img src="results/z_html_pngs/Base/Base_Gaussian/chain_init/init_mu_0_chain.png" alt="Chain Init Plot" class="init-plot">

            </div>
          
        </div>
      </details>
      

      </div>
      
    </div>
  </div>
  

</body>
</html>
