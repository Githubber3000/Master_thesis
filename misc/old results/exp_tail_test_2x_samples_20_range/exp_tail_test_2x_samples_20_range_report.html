<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>exp_tail_test_2x_samples_20_range – Experiment Report</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2em;
      line-height: 1.6;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    .group-section {
      margin-bottom: 3em;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 6px;
    }
    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .group-header h2 {
      margin: 0;
    }
    .config-section {
      margin-top: 1em;
    }
    .plot-row {
      display: flex;
      overflow-x: auto;
      gap: 1em;
      padding-bottom: 1em;
    }

    .plot-row > div,
    .plot-row details.interactive-toggle {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* force every tile to exactly 300px wide */
      flex: 0 0 auto;
      max-width: none;
    }
    .plot-row img,
    .plot-row iframe {
      border: 1px solid #aaa;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .plot-row img:not(.kde-plot) {
      max-height: 200px;
    }

    img.kde-plot,
    img.init-plot {
      max-height: 180px;
      max-width: 300px;
      object-fit: contain;
    }

    .plot-title {
      font-weight: bold;
      text-align: center;
    }

    .plot-thumb {
      width: 800px;
      height: 500px;           /* oder z. B. 600px je nach Platzbedarf */
      border: 1px solid #aaa;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      max-height: none;        /* verhindert Zwangsbegrenzung durch alte Regeln */
    }

    .plot-row details.interactive-toggle {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;       /* no extra gaps */
      padding: 0;
    }


    .plot-row details.interactive-toggle:not([open])
       summary .summary-text {
        display: none;
    }

    .plot-column-layout {
      display: flex;
      flex-direction: row;
      gap: 1em;
      overflow-x: auto;
      padding-bottom: 1em;
      align-items: flex-start;
    }

    .plot-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
    }

    .plot-column span {
      font-size: 0.9em;
      color: #555;
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    function toggleGroup(id) {
      const content = document.getElementById(id);
      const arrow = document.getElementById(id + '-arrow');
      if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
        arrow.textContent = '▼';
      } else {
        content.classList.add('hidden');
        arrow.textContent = '▶';
      }
    }
  </script>
</head>
