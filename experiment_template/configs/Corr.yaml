group_name: Correlation
configs:

  - config_descr: Vary_only_Correlation
    posterior_type: MvNormal
    varying_attribute: correlation
    varying_values: [0.0, 0.3, 0.5, 0.9, 0.99]
    mu: ZERO_2
    cov: ID_2 

  - config_descr: Vary_Correlation_with_heavy_Tails
    posterior_type: MvStudentT
    varying_attribute: correlation
    varying_values: [0.0, 0.3, 0.5, 0.9, 0.99]
    mu: ZERO_2
    scale: ID_2 
    nu: 2.1

  - config_descr: Vary_Correlation_with_high_Dimension
    posterior_type: MvNormal
    varying_attribute: correlation
    varying_values: [0.0, 0.3, 0.5, 0.9, 0.99]
    mu: ZERO_30
    cov: ID_30

  - config_descr: Vary_Correlation_with_heavy_Tails_and_high_Dimension
    posterior_type: MvStudentT
    varying_attribute: correlation
    varying_values: [0.0, 0.3, 0.5, 0.9, 0.99]
    mu: ZERO_30
    scale: ID_30
    nu: 2.1







