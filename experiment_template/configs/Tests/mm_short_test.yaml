group_name: Multimodal_Distance
configs:

  - config_descr: Varying_only_Mode_distance
    posterior_type: Mixture
    component_types: ["MvNormal", "MvNormal"]
    component_params:
      - mu: ZERO_2
        cov: ID_2
      - mu: ZERO_2
        cov: ID_2
    weights: [0.5, 0.5]
    varying_attribute: "mm"
    varying_values: [5]


  - config_descr: Varying_Mode_Distance_with_high_Dimension
    posterior_type: Mixture
    component_types: ["MvNormal", "MvNormal"]
    component_params:
      - mu: ZERO_30
        cov: ID_30
      - mu: ZERO_30
        cov: ID_30
    weights: [0.5, 0.5]
    varying_attribute: "mm"
    varying_values: [5]


  - config_descr: Varying_Mode_Distance_with_high_Correlation
    posterior_type: Mixture
    component_types: ["MvNormal", "MvNormal"]
    component_params:
      - mu: ZERO_2
        cov: HIGH_2
      - mu: ZERO_2
        cov: HIGH_2
    weights: [0.5, 0.5]
    varying_attribute: "mm"
    varying_values: [5]

  - config_descr: Varying_Mode_Distance_with_heavy_Tails
    posterior_type: Mixture
    component_types: ["MvStudentT", "MvStudentT"]
    component_params:
      - mu: ZERO_2
        scale: ID_2
        nu: 2.1
      - mu: [16, 0]
        scale: ID_2
        nu: 2.1
    weights: [0.5, 0.5]
    varying_attribute: "mm"
    varying_values: [5]











  
